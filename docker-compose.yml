version: "3.8"
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/monitoring-project/prometheus/prometheus.yml:ro              # Change Path as per your Repo
      - ./prometheus/rules.yml:/monitoring-poject/prometheus/rules.yml:ro                         # Change Path as per your Repo
      - prometheus_data:/prometheus
    command:
      - '--config.file=/monitoring-project/prometheus/prometheus.yml'                             # Change Path as per your Repo
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    depends_on:
      - cadvisor
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin   # change for production
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./alertmanager/alertmanager.yml:/monitoring-project/alertmanager/alertmanager.yml:ro                        # Change Path as per your Repo
    ports:
      - "9093:9093"
    restart: unless-stopped

  cadvisor:
    image: google/cadvisor:latest
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
